language: node_js
node_js: lts/*
cache:
  yarn: true
  directories:
  - ~/.npm
  - node_modules
notifications:
  email: false
before_deploy:
- yarn install now --no-save
- now rm mi18n --token $NOW_TOKEN --yes || true
deploy:
- provider: script
  script: now --public --token $NOW_TOKEN
  skip_cleanup: true
  on:
    master: true
after_success:
  - test $TRAVIS_BRANCH = "master" &&
    yarn travis-deploy-once "yarn semantic-release"
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
env:
  global:
  - secure: 
  - secure: 
  - secure: 
